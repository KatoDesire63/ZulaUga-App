<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <!-- Font Awesome CDN for microphone icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-lT5qjwpYcm9JS1toI5WmQtrrPjpdjw9FnsyPlA/4k5ea6Z3aX+fOmPWNMJuwm+ZhrN2qqZl+9Qv7zJhOW4eECw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 90%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .translator {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea, select, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #0056b3;
        }

        button i {
            margin-right: 5px;
        }

        #outputText {
            height: 150px;
            resize: vertical; /* Allow vertical resizing of textarea */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Language Translator</h1>
        <p>Communicate effortlessly during your travels in Uganda with our built-in Language Translator.</p>
        
        <div class="translator">
            <textarea id="inputText" placeholder="Enter text here..."></textarea>
            <button onclick="startVoiceRecognition()">
                <i class="fas fa-microphone"></i> Speak
            </button>
            <select id="languageSelect">
                <optgroup label="Local Languages">
                    <option value="lg">Luganda</option>
                    <option value="sw">Swahili</option>
                    <option value="ach">Acholi</option>
                    <option value="rn">Runyankole</option>
                    <option value="lg">Lusoga</option>
                    <option value="teo">Ateso</option>
                    <option value="lg">Lugisu</option>
                </optgroup>
                <optgroup label="International Languages">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh">Chinese (Simplified)</option>
                    <option value="ja">Japanese</option>
                    <option value="es">Spanish</option>
                    <option value="it">Italian</option>
                    <option value="nl">Dutch</option>
                </optgroup>
            </select>
            <button onclick="translateText()">Translate</button>
            <textarea id="outputText" readonly placeholder="Translation will appear here..."></textarea>
        </div>
    </div>
    
    
    <div class="bottom-nav-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Function to load the bottom navigation bar from an external file
        function loadBottomNav() {
            fetch('bottom-nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('bottom-nav-container').innerHTML = data;
                    addNavEventListeners();
                });
        }


        // Load the bottom navigation bar when the page loads
        document.addEventListener('DOMContentLoaded', loadBottomNav);
        document.addEventListener("DOMContentLoaded", function() {
            fetch('bottom-nav.html')
              .then(response => response.text())
              .then(data => {
                  document.getElementById('bottom-nav-container').innerHTML = data;
               });
        });
      
        
        // JavaScript for translation and voice recognition
        async function translateText() {
            const inputText = document.getElementById('inputText').value;
            const languageSelect = document.getElementById('languageSelect').value;
            const outputText = document.getElementById('outputText');

            // Define the language mappings for LibreTranslate API
            const langMappings = {
                'lg': 'lg', // Luganda
                'sw': 'sw', // Swahili
                'ach': 'ach', // Acholi (Note: if not supported directly, map it to a close language or indicate)
                'rn': 'rn', // Runyankole
                'teo': 'teo', // Ateso
                'en': 'en', // English
                'fr': 'fr', // French
                'de': 'de', // German
                'zh': 'zh', // Chinese (Simplified)
                'ja': 'ja', // Japanese
                'es': 'es', // Spanish
                'it': 'it', // Italian
                'nl': 'nl' // Dutch
            };

            // Fallback for languages not directly supported
            const targetLang = langMappings[languageSelect] || 'en';

            // Make the API call to LibreTranslate using axios
            try {
                const response = await axios.post('https://libretranslate.com/translate', {
                    q: inputText,
                    source: 'auto',
                    target: targetLang,
                    format: 'text'
                }, {
                    headers: { 'Content-Type': 'application/json' }
                });

                outputText.value = response.data.translatedText;
            } catch (error) {
                console.error('Error:', error);
                outputText.value = 'Error in translation. Please try again.';
            }
        }

        // Initialize the Web Speech API for voice recognition
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        function startVoiceRecognition() {
            recognition.start();
        }

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            document.getElementById('inputText').value = transcript;
            translateText();
        };

        recognition.onerror = (event) => {
            console.error('Error occurred in recognition: ', event.error);
        };
    </script>
</body>
</html>
