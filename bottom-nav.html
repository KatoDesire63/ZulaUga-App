<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Navigation Bar</title>
    <!-- Material Icons stylesheet -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 2000px; /* Added for scrolling effect */
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            transition: transform 0.3s ease-in-out;
        }

        .nav-item {
            text-align: center;
            flex-grow: 1;
            text-decoration: none;
            color: #333;
            outline: none; /* Remove the default focus outline */
        }

        .nav-item:focus, .nav-item:active {
            outline: none; /* Remove the focus outline */
            background-color: transparent; /* Remove the background effect */
        }

        .material-icons {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .nav-text {
            font-size: 12px;
        }

        .active {
            color: #007bff; /* Active item color */
        }
    </style>
</head>
<body>
    <div class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="material-icons">home</span>
            <span class="nav-text">Home</span>
        </a>
        <a href="gallery.html" class="nav-item">
            <span class="material-icons">photo</span>
            <span class="nav-text">Gallery</span>
        </a>
        <a href="map.html" class="nav-item">
            <span class="material-icons">map</span>
            <span class="nav-text">Map</span>
        </a>
        <a href="testimonial.html" class="nav-item">
            <span class="material-icons">plus</span>
            <span class="nav-text">Post</span>
        </a>
        <a href="booking.html" class="nav-item">
            <span class="material-icons">articals</span>
            <span class="nav-text">Book</span>
       </a>
       <a href="business-post.html" class="nav-item">
            <span class="material-icons">shop</span>
            <span class="nav-text">Market</span>
    </div>
    <script>
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', event => {
                // Add your custom interactivity here
                // Example: Highlight the selected item
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                item.classList.add('active');
            });
        });

        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            const bottomNav = document.querySelector('.bottom-nav');

            if (currentScroll > lastScrollTop) {
                // Scrolling down
                bottomNav.style.transform = 'translateY(100%)';
            } else {
                // Scrolling up
                bottomNav.style.transform = 'translateY(0)';
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // For Mobile or negative scrolling
        }, false);
    </script>
</body>
</html>
