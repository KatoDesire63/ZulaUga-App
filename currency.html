<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter to UGX</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(IMG/money-3602159_1280.jpg);
        }
         
        .navbar {
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    background-color: #f9f9f9;
    border-top: 1px solid #ddd;
    box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
}

.navbar a {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex: 1;
    padding: 10px 0;
    text-align: center;
    text-decoration: none;
    color: #000;
    font-size: 14px;
    transition: background-color 0.3s ease;
}

.navbar a:hover, .navbar a.active {
    background-color: #333;
}

.material-icons {
    font-size: 24px;
    margin-bottom: 5px;
}

.content {
    padding: 20px;
    margin-bottom: 60px; /* Space for the fixed navbar */
}

        .converter {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input, select, button {
            width: calc(100% - 20px);
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="converter">
        <h2>Convert to UGX</h2>
        <input type="number" id="amount" placeholder="Enter amount" />
        <select id="fromCurrency">
            <option value="USD">USD - United States Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="KES">KES - Kenyan Shilling</option>
            <option value="TZS">TZS - Tanzanian Shilling</option>
            <option value="CNY">CNY - Chinese Yuan</option>
            <option value="INR">INR - Indian Rupee</option>
            <option value="CAD">CAD - Canadian Dollar</option>
            <option value="AUD">AUD - Australian Dollar</option>
            <option value="ZAR">ZAR - South African Rand</option>
            <option value="JPY">JPY - Japanese Yen</option>
        </select>
        <button id="convertBtn">Convert</button>
        <div id="result"></div>
    </div>
    
    <div class="navbar" role="navigation" aria-label="Main navigation">
        <a href="home.html" id="nav-home">
            <span class="material-icons">home</span>
            Home
        </a>
        <a href="gallery.html" id="nav-gallery">
            <span class="material-icons">photo</span>
            Gallery
        </a>
        <a href="map.html" id="nav-map">
            <span class="material-icons">map</span>
            Map
        </a>
        <a href="bookings.html" id="nav-bookings">
            <span class="material-icons">book</span>
            Bookings
        </a>
        <a href="posts.html" id="nav-posts">
            <span class="material-icons">article</span>
            Posts
        </a>
        <a href="business-post.html" id="nav-posts">
          <span class="material-icons">shop</span>
           Market
        </a>
</div>

    <script>
        document.getElementById('convertBtn').addEventListener('click', convertCurrency);

        async function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = "UGX";

            if (amount === "" || isNaN(amount)) {
                document.getElementById('result').innerText = "Please enter a valid amount.";
                return;
            }

            try {
                const apiKey = 'fc2d9f75d74cd74dc6cf586a'; // Replace with your actual API key
                const response = await axios.get(`https://v6.exchangerate-api.com/v6/${apiKey}/latest/${fromCurrency}`);
                const data = response.data;

                if (data.result === "error") {
                    document.getElementById('result').innerText = "Error fetching exchange rate.";
                    return;
                }

                const rate = data.conversion_rates[toCurrency];
                const convertedAmount = (amount * rate).toFixed(2);

                document.getElementById('result').innerText = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
            } catch (error) {
                document.getElementById('result').innerText = "Error fetching exchange rate.";
            }
        }
    </script>
</body>
</html>
