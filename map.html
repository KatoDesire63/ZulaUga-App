<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Explore tourist attractions and nearby accommodations with our interactive map and weather updates.">
    <title>Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
      body {
         margin: 0;
         font-family: Arial, sans-serif;
      }

      .header {
          position: relative;
          padding: 10px;
          background-color: #f1f1f1;
      }
      /* Map Container Styles */
      #map-container {
          display: flex;
          flex-direction: column;
          align-items: center;
      }

       #map, #weather {
           height: 500px;
           width: 90%;
           max-width: 1000px;
           border: 2px solid #333;
           border-radius: 10px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           margin-bottom: 1.5rem;
           animation: fadeIn 2s ease-in-out;
       }

        #weather h3 {
            margin-top: 0;
        }

        #weather p {
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            main {
                padding: 1rem;
            }

            #map {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            main {
                padding: 0.5rem;
            }

            #map {
                height: 200px;
            }
        }

        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 10px 0;
            text-align: center;
            text-decoration: none;
            color: #000;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover, .navbar a.active {
            background-color: #333;
        }

        .material-icons {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .content {
            padding: 20px;
            margin-bottom: 60px; /* Space for the fixed navbar */
        }
    </style>
</head>
<body>
    <main>
        <h2>Explore Tourist Attractions and Nearby Accommodations</h2>
        <div id="map-container">
            <div id="map"></div>
            <div id="weather"></div> 
        </div>
    </main>
    <div class="navbar" role="navigation" aria-label="Main navigation">
        <a href="index.html" id="nav-home">
            <span class="material-icons">home</span>
            Home
        </a>
        <a href="gallery.html" id="nav-gallery">
            <span class="material-icons">photo</span>
            Gallery
        </a>
        <a href="map.html" id="nav-map">
            <span class="material-icons">map</span>
            Map
        </a>
        <a href="bookings.html" id="nav-bookings">
            <span class="material-icons">book</span>
            Bookings
        </a>
        <a href="posts.html" id="nav-posts">
            <span class="material-icons">article</span>
            Posts
        </a>
        <a href="business-post.html" id="nav-posts">
            <span class="material-icons">shop</span>
            Market
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var map = L.map('map').setView([0, 0], 13); // Default to (0, 0) coordinates

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLatLng = [position.coords.latitude, position.coords.longitude];
                    map.setView(userLatLng, 13);

                    L.marker(userLatLng).addTo(map)
                        .bindPopup('You are here')
                        .openPopup();
                    
                    // Fetch weather data via server-side proxy
                    fetchWeatherData(userLatLng)
                        .then(weatherData => {
                            displayWeather(weatherData);
                        })
                        .catch(error => {
                            console.error('Error fetching weather data:', error);
                            var weatherContainer = document.getElementById('weather');
                            weatherContainer.innerHTML = '<p>Error fetching weather data. Please try again later.</p>';
                        });
                }, function(error) {
                    console.error('Error getting user location:', error);
                });
            } else {
                console.error('Geolocation is not supported by this browser.');
            }

            function fetchWeatherData(userLatLng) {
                const weatherEndpoint = `/weather?lat=${userLatLng[0]}&lon=${userLatLng[1]}`; // Using server-side route

                return fetch(weatherEndpoint)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Weather data not available');
                        }
                        return response.json();
                    })
                    .then(weatherData => {
                        return {
                            temperature: weatherData.main.temp,
                            description: weatherData.weather[0].description
                        };
                    });
            }

            function displayWeather(weatherData) {
                var weatherContainer = document.getElementById('weather');
                weatherContainer.innerHTML = `
                    <h3>Current Weather</h3>
                    <p>Temperature: ${weatherData.temperature.toFixed(1)} Â°C</p>
                    <p>Description: ${weatherData.description}</p>
                `;
            }
        });
    </script>
</body>
</html>
